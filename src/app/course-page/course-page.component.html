<div class="courses-page">
  <app-course-details *ngIf="course !== null"></app-course-details>
  <div class="course-post" *ngFor="let post of posts; let i = index">
    <app-post-template
      [post]="post"
      [hasComments]="true"
      [nrInitialCommentsShown]="1"
    ></app-post-template>
  </div>
</div>
