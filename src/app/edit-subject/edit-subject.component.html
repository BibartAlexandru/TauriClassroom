<div
  *ngIf="dialogState === EditComponentStates.CREATE; else editMode"
  class="create-subject"
>
  <form action="" (ngSubmit)="onSave()">
    <div class="input-row">
      <label for="name-input">Subject name</label>
      <input
        type="text"
        class="text-input"
        [(ngModel)]="subject.name"
        id="name-input"
        name="name-input"
      />
    </div>
    <button type="submit" class="btn btn-outline-secondary">
      Create Course
    </button>
  </form>
</div>
<ng-template #editMode>
  <h1>IN EDIT MODE</h1>
</ng-template>
<div class="table-conatiner">
  <table class="table table-striped table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subject of subjects">
        <th scope="row">{{ subject._id }}</th>
        <td>{{ subject.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
